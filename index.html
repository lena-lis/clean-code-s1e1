<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body>
  <main>
    <h1 class="visually-hidden">Todo App</h1>
    <section class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix.">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="tasks">
      <div class="tasks__container">
        <h2 class="tasks__title">Add Item</h2>
        <div class="tasks__input-container">
          <label class="visually-hidden" for="new-task">Add Item</label>
          <input
            class="tasks__input"
            id="new-task"
            type="text"
          >
          <button class="btn" type="button">Add</button>
        </div>
      </div>
      <div class="tasks__container">
        <h2 class="tasks__title">Todo</h2>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="tasks__item">
            <input type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input class="tasks__input" type="text">
            <button class="btn btn_edit" type="button">Edit</button>
            <button class="btn btn_delete" type="button">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks__item is-edit">
            <input type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input
              class="tasks__input" 
              type="text"
              value="Go Shopping"
            >
            <button class="btn btn_edit" type="button">Save</button>
            <button class="btn btn_delete" type="button">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
      <div class="tasks__container">
        <h2 class="tasks__title">Completed</h2>
        <ul class="tasks__list" id="completed-tasks">
          <li class="tasks__item">
            <input type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input class="tasks__input" type="text">
            <button class="btn btn_edit" type="button">Edit</button>
            <button class="btn btn_delete" type="button">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
